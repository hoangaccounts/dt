name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    # Force consistent check name
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity
        run: echo "ok"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats shellcheck

      - name: Shellcheck
        run: |
          shellcheck bootstrap dt tools/* || true

      - name: Run bats tests
        run: |
          chmod +x bootstrap dt tools/* || true
          bats test